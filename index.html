<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue First App</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./assets/styles/_reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>

<body>
    <div class="nav-bar">

    </div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image">
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out Stock</p>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="./assets/scripts/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                product: 'Sock',
                image: './assets/img/meias-nike.webp',
                inStock: true,
            }
        })


    </script>
</body>

</html>
